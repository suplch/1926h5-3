<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="./lib/vue.js"></script>
    </head>
    <body>

        <div id="app">
            <!-- 双向数据绑定指令 -->
            <input v-model="welcome" />
            <!-- {{ 插值表达式  }} -->
            <!-- 将数据模型welcome 显示到界面上 -->
            {{ welcome }} <br/>
            {{ welcome }}
            {{ welcome.length }}

            <input v-model="welcome" />
        </div>
         <!-- Vue 将忽略 因为不在 vue可控制范围内 -->
        {{ welcome }}

        <script>
            // new Vue 实例
            let myvue = new Vue({
                el: '#app', // 告诉 vue div id 为 app 的元素 由 vue 来接管
                data: {     // data 参数代表了 数据模型
                    welcome: '欢迎光临'
                }
            });    
            console.log(myvue)
        </script>
    </body>
</html>
