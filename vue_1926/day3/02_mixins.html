<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="./lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button @click="sayHello">sayHello</button>
            <button @click="goodBye">Goodbye</button>
            {{ fullName }}
            <hr/>
            {{ welcome }}
        </div>
        <script>

            let mix1 = {
                data: {
                    welcome: '欢迎'
                },
                methods: {
                    goodBye() {
                        console.log(`Good bye ${this.firstName} ${this.lastName}`)
                    }
                },
            }

            let mix2 = {
                methods: {
                    goodBye() {
                        console.log(`再见 ${this.firstName} ${this.lastName}`)
                    }
                },
                computed: {
                    fullName() {
                        return this.firstName + ' ' + this.lastName;
                    }
                }
            }

            new Vue({
                el: '#app',
                // 混合的注意事项 后面混入的对象里面项目,会将前面的覆盖掉
                mixins: [mix1, mix2],
                data: {
                    firstName: '张',
                    lastName: '三'
                },
                methods: {
                    sayHello() {
                        console.log(`hello ${this.firstName} ${this.lastName}`)
                    }
                }
            })
        </script>
    </body>
</html>
